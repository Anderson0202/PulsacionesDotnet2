<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Registro de Personas</h2>
      <form >
        <div class="form-group">
          <label>Identificacion</label>
          <input type="text" name="identificacion" [(ngModel)]="persona.identificacion" class="form-control" />
        </div>
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" name="nombre" [(ngModel)]="persona.nombre" class="form-control" />
        </div>
        <div class="form-group">
          <label>sexo</label>
          <select class="form-control " [(ngModel)]="persona.sexo" name="selectSexo">
            <option value="1">Seleccione</option>
            <option value="F">Femenino</option>
            <option value="M">Masculino</option>
          </select>
        </div>
        <div class="form-group">
          <label>Edad</label>
          <input type="number" name="edad" [(ngModel)]="persona.edad" class="form-control" />
        </div>
        <div class="form-group">
          <label>pulsacion</label>
          <input type="number" name="pulsacion" id="pulsacionF" [(ngModel)]="persona.pulsacion" class="form-control" />
        </div>
        <div class="text-center">
          <button class="btn btn-primary mr-1"(click)="add()">Registrar</button>
          <button class="btn btn-secondary" type="reset">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
